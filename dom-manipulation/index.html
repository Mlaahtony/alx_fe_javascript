<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app-container">
        <h1>Dynamic Quote Generator</h1>

        <!-- Category Filter -->
        <div>
            <label for="category-filter">Filter by Category:</label>
            <select id="category-filter">
                <option value="">Select Category</option>
            </select>
        </div>

        <!-- Filtered Quotes Display -->
        <div id="filtered-quotes-display">
            <p>Select a category to see quotes.</p>
        </div>

        <!-- Add Quote Form -->
        <div id="add-quote-container">
            <h2>Add a New Quote</h2>
        </div>

        <!-- Export and Import Buttons -->
        <div id="export-import">
            <button id="export-quotes">Export Quotes</button>
            <input type="file" id="import-quotes" />
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
